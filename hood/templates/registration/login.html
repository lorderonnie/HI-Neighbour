{% extends "registration/base.html" %}
{% load bootstrap4 %}
{% block content %}
<style>
  body{
        background-image:url(https://media.canadianunderwriter.ca/uploads/2019/09/Stand-out-from-the-crowd-balloon.jpg);
        background-color:#889696;
        background-size:cover;
        color:#000103;
    }
    h3{
        font-size:30px;
        
    }
    h1{
        font-size:50px;
        text-align:center;
        color:#121420;
        margin-top:30px;
    }
</style>
<body>
<h1>~HI-NEIGHBOUR~</h1><br><br><br><br>
<div class="container" width="700px"height="700px">
    <div class="row">
    <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
        {% if form.errors %}
            <p> Password or Username is incorrect </p>
        {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="panel-body">
                    <form action="/accounts/login/"method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Login">

                        </div>

                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                    <a href="/accounts/register/"> <button class="btn btn-danger"> Sign Up</button> </a>

                </div>
            </div>
        </div>
        <!--empty div-->
        <div class="col-md-4"></div>
    </div>
</div>
</body>
{% endblock %}

 
{% extends 'head/base.html'%}
{% load bootstrap4%}
{% load staticfiles %}
{% block content %}
    <body style="margin-top: 150px;background-color: white; font-size: 16px;">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1>Add Bussiness please...</h1>
                    <form action="{% url 'add_business'%}" method="POST">
                        {% csrf_token%}
                        {% bootstrap_form form%}
                        <select name="Location">
                            <option name="">Location</option>
                            <option name="" value="Nairobi">Nairobi</option>
                            <option name="" value="Ngong">Ngong</option>
                            <option name="" value="Thika">Thika</option>
                            <option name="" value="Ruiru">Ruiru</option>
                            <option name="" value="Rwaka">Rwaka</option>
                            <option name="" value="Juja">Juja</option>
                            <option name="" value="Kenol">Kenol</option>
                            <option name="" value="Westlands">Westlands</option>
                        </select> 
                        <br>
                        <br>
                        <input type="submit" value="Add">
                    </form>
                </div>
            </div>
        </div>
    </body>

{% endblock %}

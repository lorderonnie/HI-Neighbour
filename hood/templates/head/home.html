{% extends 'head/base.html'%}

{% block content %}
<style>
body{
    background-image:url(https://cdn.pixabay.com/photo/2018/10/30/16/06/water-lily-3784022__340.jpg);
    background-color:#889696;
    background-size:cover;
    font-family: 'Cinzel', serif;
    color:black;
}
</style>
<body>
<h1 style="color:#7F728A;"><b>WELCOME TO HI-NEIGHBOUR</b></h1><br>
<div class="row">
{% for post in posts %}
<div class="col-md-3">
<div class="card" style="width: 30rem;height:170px;margin-top:70px;margin-left:25px;">
  <img src="{{post.picture.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 style="font-size:30px;"class="card-title"><b>{{post.caption}}</b></h5>
    <p style="font-family: 'Kalam', cursive;font-size:24px;"class="card-text">{{post.details}}</p>
    <form action="#" method="#">
        {% csrf_token%}
        <select class="btn btn-danger"name="design">
            <option name="">Location</option>
            <option name="" value="Nairobi">Nairobi</option>
            <option name="" value="Lamu">Lamu</option>
            <option name="" value="Kisumu">Kisumu</option>
            <option name="" value="Lodwar">Lodwar</option>
            <option name="" value="Meru">Meru</option>
        </select>
    </form><br>
  </div>
</div>
</div>
{% endfor %}
</div>
</body>
{% endblock %}

{% extends 'head/base.html'%}

{% block content %}
<style>
body{
    background-image:url();
    background-color:#889696;
    background-size:cover;
}
</style>
<body>
<h1>WELCOME TO HI-NEIGHBOUR</h1><br>

{% for post in posts %}
<div class="card" style="width: 30rem;height:170px;margin-top:70px;margin-left:20px;">
  <img src="{{post.picture.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{post.caption}}</h5>
    <p class="card-text">{{post.details}}</p>
    <form action="/home/" method="POST">
        {% csrf_token%}
        <select class="btn btn-danger"name="design">
            <option name="">Location</option>
            <option name="" value="Nairobi">Nairobi</option>
            <option name="" value="Lamu">Lamu</option>
            <option name="" value="Kisumu">Kisumu</option>
            <option name="" value="Lodwar">Lodwar</option>
            <option name="" value="Meru">Meru</option>
        </select>
    </form><br>
  </div>
</div>
{% endfor %}
</body>
{% endblock %}
